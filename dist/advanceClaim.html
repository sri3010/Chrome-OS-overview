    section {

        display: flex;

      .box {
        width: 35px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        font-weight: 700;
        color: #fff;
        transition: all .8s;
        cursor: pointer;
        position: relative;
        background: rgb(12, 12, 12);
        overflow: hidden;
      }

      .box:before {
        content: " ";
        position: absolute;
        top: 0;
        background: #fc0000;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(100%);
        transition: transform .4s;
      }

      .box:nth-child(2)::before {
        transform: translateY(-100%);
        content: ' ';
      }

      .box:nth-child(3)::before {
        content: ' O';
      }

      .box:nth-child(4)::before {
        transform: translateY(-100%);
        content: 'S';
      }

      .box:nth-child(5)::before {
        content: '';
      }

      .butt:hover .box:before {
        transform: translateY(0);
      }
</style>
